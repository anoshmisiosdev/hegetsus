<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="Contact.css">
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
            <title>Contact Us-CSP Website</title>
    </head>
    <header>
        <a href="index.html" class="logo">Tech Support</a>
    </header>

    <body>

        <section class="Contact">
                <div class="content">
                    <h2>Contact Us</h2>
                    <p>Let Us Know Your Feedback of Our Website!</p> 
                </div>
                <div class="container">
                    <div class="contactInfo">
                        <div class="box">
                        </div>
                    </div>
                    <div class="ContactForm">
                        
                        <form action="contact.php" method="post">
                            
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" name="fullname" required="required">
                                <span>Full Name</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="email" required="required">
                                <span>Email</span>
                            </div>
                            <div class="inputBox">
                                <textarea required="required" name="message"></textarea>
                                <span>Message</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="submit" value="Send">
                            </div>                                  
                        </form>
                    </div>
                </div>

        </section>
    </body>
</html>
