<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="filesforwebsite.css">
    <meta charset="UTF-8">
    <title>Team Tech Support</title>
    <script>
        var cookieValue = "g_csrf_token"; // Replace this with the value you want to store
        document.cookie = "cookieName=" + encodeURIComponent(cookieValue) + "; path=/; SameSite=None; Secure";
        var cookieValue = "g_state"; // Replace this with the value you want to store
        document.cookie = "cookieName=" + encodeURIComponent(cookieValue) + "; path=/; SameSite=None; Secure";
        var cookieValue = "G_ENABLED_IDPS"; // Replace this with the value you want to store
        document.cookie = "cookieName=" + encodeURIComponent(cookieValue) + "; path=/; SameSite=None; Secure";
        // Function to set the SameSite attribute for all cookies on the current domain
        function setSameSiteForAllCookies(sameSiteValue) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                var cookieParts = cookie.split('=');
                var cookieName = cookieParts[0];
                document.cookie = cookieName + "=" + cookieParts[1] + "; path=/; SameSite=" + sameSiteValue;
            }
        }

        // Call the function to set SameSite=None for all cookies
        setSameSiteForAllCookies("None");
    </script>

    <style>
        .container1 {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class=".container1">
        <div>
            <p>Email: <span id="user-email"></span></p>
            <p>Name: <span id="user-name"></span></p>
        </div>

    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        // Call the updateUserInfo function when the page loads
        window.onload = function () {
            // Load the Google Sign-In API client library
            google.accounts.id.initialize({
                client_id: '125257763090-kad4a17muhdr70ujqfchq20e3fc30jl9.apps.googleusercontent.com' // Replace with your actual client ID
            }).then(function () {
                // Once initialized, update user information
                updateUserInfo();
            });
        }
        // Function to update user information
        function updateUserInfo() {
            // Check if the 'google' object is available (Google Sign-In API is loaded)
            if (typeof google !== 'undefined' && typeof google.accounts !== 'undefined') {
                // Get the Google Auth instance
                const auth2 = google.accounts.id.getAuthInstance();

                // Check if a user is signed in
                if (auth2.isSignedIn.get()) {
                    // Get the user's profile
                    const user = auth2.currentUser.get();

                    // Get the user's basic profile information
                    const profile = user.getBasicProfile();

                    // Update the HTML elements with user's email and name
                    document.getElementById("user-email").textContent = profile.getEmail();
                    document.getElementById("user-name").textContent = profile.getName();
                } else {
                    // Clear the user information if not signed in
                    document.getElementById("user-email").textContent = "";
                    document.getElementById("user-name").textContent = "";
                }
            }
        }
    </script>
</body>

</h1>
</div>
