<!doctype html>
<html>
    <head>

        <script> 
            let stars = document.getElementById('stars');

            let burjkhalifa = document.getElementById('burjkhalifa');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function (){

                stars.style.left = value * 0.25 + 'px';
