        li{

        }

            font-family: ZEROHOUR;

        li a:hover{
            background-color: rgb(80, 175, 80);
        }

        }
        img{

            border-bottom-style:ridge;

            border-left-style: groove;
            border-left-color: yellow;
            border-right-color: yellow;
            border-width: 16px;
            border-radius: 6px;
            max-width: 90%;
            max-height: auto;
        }   
        .imageholder{

            justify-self: center;
            align-self: center;
