    <meta name="google-signin-client_id"
        content="125257763090-p5800112ordnelpe23i2lbkavunsv5vq.apps.googleusercontent.com">
    <script>
        function initGoogleAuth() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: '125257763090-p5800112ordnelpe23i2lbkavunsv5vq.apps.googleusercontent.com',
                }).then(function (auth2) {

<body onload="initGoogleAuth()
let siginbutton = document.getElementById('sign_out')
siginbutton.style.display = 'none'
">
    <header>
        <a href="index.html" class="logo">Tech Support</a>
        <ul>
            <li id="sign_in">
                <div id="g_id_onload"
                    data-client_id="125257763090-p5800112ordnelpe23i2lbkavunsv5vq.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="OnSignIn" data-auto_prompt="false">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>
                <script>
                    function OnSignIn(googleUser) {
                        var authInstance = gapi.auth2.getAuthInstance();
                        if (authInstance.isSignedIn.get()) {
                            document.getElementById('g_id_onload').style.visibility = 'hidden'
                            // The user is signed in
                            var id_token = authInstance.currentUser.get().getAuthResponse().id_token;
                            function parseJwt(token) {
                                var base64Url = token.split('.')[1];
                                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                                }).join(''));

                                return JSON.parse(jsonPayload);
                            }
                            const itoken = (parseJwt(id_token));
                            console.log(itoken.given_name, itoken.family_name)
                            console.log(itoken.sub)
                            var gIdSignInElements = document.getElementsByClassName('g_id_signin');
                            for (var i = 0; i < gIdSignInElements.length; i++) {
                                gIdSignInElements[i].style.visibility = 'collapse';
                            }
                            let siginbutton = document.getElementById('sign_out')
                            siginbutton.style.display = 'list-item'
                            let image = new String(itoken.picture);
                            document.getElementById('googleimage').src = image
                        }
                    }
                </script>
            </li>
            <li><img id="googleimage" style="border-radius: 50%; "/></li>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Contact.html">Contacts</a></li>
            <li id="sign_out">
                <a href="#" onclick="signOut();">Leave</a>
                <script>
                    function signOut() {
                        gapi.auth2.getAuthInstance().signOut().then(function () {
                            var gIdSignInElements = document.getElementsByClassName('g_id_signin');
                            console.log('User signed out.');
                            for (var i = 0; i < gIdSignInElements.length; i++) {
                                gIdSignInElements[i].style.visibility = 'visible';
                            }
                            let signinbutton = document.getElementById('sign_out')
                            signinbutton.style.display = 'none'
                        });
                    }

                </script>
            </li>
        </ul>
