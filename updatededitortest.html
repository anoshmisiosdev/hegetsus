<!DOCTYPE html>

        <script>
            function displayQuestion(answer) {

document.getElementById(answer + 'Question').style.display = "block";

if (answer == "Projects") { // hide the div that is not selected

  document.getElementById('MembersQuestion').style.display = "none";

} else if (answer == "Members") {

  document.getElementById('ProjectsQuestion').style.display = "none";

}

}
        </script>

    </head>
